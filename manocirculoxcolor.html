<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!--P5js Gestión dinámica/rapida de JS-->
<script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.min.js"></script>
<!--ML= Machine Learning-->
  <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>

  <script>
    let handPose
    let video
    let hands=[]

    //precarga
    function preload(){
      handPose=ml5.handPose()
    }
    //configuración
    function setup(){
      createCanvas(640,480)
      video=createCapture(VIDEO)
      video.size(640,480)
      video.hide()

      //iniciar detección(input, output)
      handPose.detectStart(video,gotHands)
    }
    //renderizado
    function draw(){
      image(video,0,0,width, height)

      //verificando si detectamos una mano
      if(hands.length>0){
          //identificando la ubicación de los dedos
        let finger=hands[0].index_finger_tip
        let thumb =hands[0].thumb_tip

        //console.log("finger: ",finger," - thumb: ",thumb)

        //Dibujar un circulo sobre la UBICACIÓN de los dedos
        let centerX=(finger.x+thumb.x)/2
        let centerY=(finger.y+thumb.y)/2

        //Distancia entre los dedos (determinará el TAMAÑO)
        let pinch =dist(finger.x,finger.y,thumb.x,thumb.y)//PL5

        //renderizamos el circulo
        let color;

        if (pinch <= 100) {
        color = [255, 0, 0]; // rojo
        } else if (pinch > 100 && pinch <300) {
        color = [0, 255, 0]; // verde
        } else if(pinch>300 ) {
        color = [0, 0, 255]; // azul
        }
      fill(...color)
      //stroke(0)
      stroke(255)
      strokeWeight(2)
      circle(centerX,centerY,pinch)
      }
    }
    //Análisis iterativo
    function gotHands(results){
      hands=results
    }
  </script>
</body>
</html>
